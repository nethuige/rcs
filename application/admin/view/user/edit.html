<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理</title>
    <meta name="keywords" content="用户管理">
    <meta name="description" content="用户管理">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__PUBLIC__/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
     <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min.css?v=4.0.0" rel="stylesheet">
    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__//js/bootstrap.min.js?v=3.3.5"></script>
    <!-- Morris -->
    <link href="__PUBLIC__/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">
    <!--layer-->
    <script src="__PUBLIC__/js/plugins/layer/layer.min.js"></script>
    <!--switchery-->
    <link href="__PUBLIC__/css/plugins/switchery/switchery.css" rel="stylesheet">
    <script src="__PUBLIC__/js/plugins/switchery/switchery.js"></script> 
    <!--select2-->
    <link href="__PUBLIC__/css/plugins/select2/select2.min.css" rel="stylesheet">
    <script src="__PUBLIC__/js/plugins/select2/select2.full.min.js"></script>
    <script src="__PUBLIC__/js/plugins/select2/i18n/zh-CN.js"></script>
    <!--toastr-->
    <link href="__PUBLIC__/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <script src="__PUBLIC__/js/plugins/toastr/toastr.min.js"></script>
    <!--webuploader-->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/plugins/webuploader/webuploader.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/webuploader.css">
    <script src="__PUBLIC__/js/plugins/webuploader/webuploader.min.js"></script>
    <script src="__PUBLIC__/js/webuploader.js"></script>
    <!--validate-->
    <script src="__PUBLIC__/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/js/plugins/validate/messages_zh.min.js"></script>
    <!--common-->
    <script src="__PUBLIC__/js/common.js"></script>
    <style>
        #uploader .placeholder .webuploader-pick{
            background-color: transparent !important;
            color:#333;
            border:2px dashed #e6e6e6;
            padding:32px 32px;
            margin:0px !important;
        }
    </style>
    <script>
        //上传配置
        var UploaderConfig = {
            pick: {
                id: '#filePicker',
                label: '<img style="width:64px;height:64px;" src="__UPLOAD__/{$user[\'face\']}" />'
            },
            dnd: '#uploader .queueList',
            paste: document.body,
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            },
            // swf文件路径
            swf: 'Uploader.swf',
            disableGlobalDnd: true,
            chunked: true,
            server: "{:url('upload/uploadFace')}",
            fileNumLimit: 1,
            fileSizeLimit: 1 * 1024 * 1024,    // 5 M
            fileSingleSizeLimit: 1 * 1024 * 1024    // 1 M
        };
        //上传成功(非服务端成功)回调
        function UploadSuccess(ret){
            if(ret.status){
                toastr.success(ret.msg, "系统提示");
                $("#face").val(ret.filename);
            }else{
                toastr.error("上传失败,请联系管理员", "系统提示");
            }
        }
        $(function () {
            Common.InitSwitch('.js-switch');
            var select2Obj = Common.GetComList({"url":"{:url('company/getComList')}","id":"#comcode","pageisze":10}); //取归属公司
            var e = "<i class='fa fa-times-circle'></i> ";
            $("#form1").validate({
                rules: {
                    usercode: {required:true,minlength:6},
                    username: {required:true},
                    password: {minlength: 5},
                    confirm_password: {minlength: 5,equalTo: "#password"},
                    email: {required: true,email: true},
                    mobile: {required : true,minlength : 11,isMobile : true},
                    tel: {required:true},
                    comcode: {required:true},
                },
                messages: {
                    username: e + "请输入用户名",
                    usercode: {
                        required: e + "请输入工号",
                        minlength: e + "工号格式错误"
                    },
                    password: {
                        minlength: e + "密码必须5个字符以上"
                    },
                    confirm_password: {
                        minlength: e + "密码必须5个字符以上",
                        equalTo: e + "两次输入的密码不一致"
                    },
                    email: {
                        required: e + "请输入email",
                        email:e + "请输入合法的email",
                    },
                    mobile: {
                        required : e+"请输入手机号",
                        minlength : e+"手机号不合法",
                        isMobile : e+"请填写正确的手机号码"
                    },
                    tel: e + "请输入正确的座机号",
                    comcode: e + "请选择归属公司",
                },
                submitHandler:function(){
                    var params = $("#form1").serializeObject();
                    params.comname = $("#comcode option:selected").text();
                    params.status = params.status==""?0:1;
                    $.post("{:url('user/edit')}",params,function(data){
                        if(data.status){
                            $("#submit-btn").attr("disabled",true);
                            toastr.success(data.msg+",正在跳转...","系统提示");
                            setTimeout(function(){location.href="{:url('user/index')}";},1500);
                        }else{
                            toastr.error(data.msg,"系统提示");
                        }
                    });
                    return false;
                }
            });
        });
    </script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <!--面板-->
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑用户</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                     <!--表单-->
                    <div class="row">
                        <div class="col-sm-12">
                            <form role="form" id="form1">
                                <div class="form-group">
                                    <input type="hidden" value="{$user['id']}" name="id" id="id">
                                    <input type="hidden" value="{$user['face']}" name="face" id="face">
                                    <label>头像</label> <span style="display: inline-block;" class="help-block m-b-none"><i class="fa fa-info-circle"></i> 仅支持1M内图片</span>
                                    <div id="uploader">
                                        <div class="queueList">
                                            <div id="dndArea" class="placeholder">
                                                <div id="filePicker"></div>
                                            </div>
                                        </div>
                                        <div class="statusBar" style="display:none;">
                                            <div class="progress">
                                                <span class="text">0%</span>
                                                <span class="percentage"></span>
                                            </div>
                                            <div class="info"></div>
                                            <div class="btns">
                                                <div id="filePicker2"></div>
                                                <div class="uploadBtn">开始上传</div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label for="usercode">工号</label>
                                    <input type="text" id="usercode" value="{$user['usercode']}" name="usercode" placeholder="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="username">用户名</label>
                                    <input type="text" id="username" value="{$user['username']}" name="username" placeholder="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password">密码</label>
                                    <input type="password" id="password" name="password" placeholder="请输入新密码,不修改请放空" class="form-control">
                                </div>
                                 <div class="form-group">
                                    <label for="confirm_password">确认密码</label>
                                    <input type="password" id="confirm_password" name="confirm_password" placeholder="请输入确认密码,不修改请放空" class="form-control">
                                </div>
                                 <div class="form-group">
                                    <label for="comcode">归属公司</label>
                                    <select class="form-control" name="comcode" id="comcode">
                                        <option value="{$user['comcode']}">{$user['comname']}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="mobile">手机</label>
                                    <input type="text" id="mobile" value="{$user['mobile']}" name="mobile" placeholder="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="tel">座机</label>
                                    <input type="text" id="tel" value="{$user['tel']}" name="tel" placeholder="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="email">邮箱</label>
                                    <input type="text" id="email" value="{$user['email']}" name="email" placeholder="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="status">状态</label>
                                    <input type="checkbox" id="status" name="status" class="js-switch" {$user['status']=='启用'?'checked':''} />
                                </div>
                                <div class="form-group pull-left">
                                    <div class="col-md-12">
                                        <button class="btn btn-primary" id="submit-btn" type="submit">保存</button>
                                         <a href="{:url('user/index')}" class="btn btn-danger" type="button">
                                        <strong>返回</strong>
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/js/content.min.js?v=1.0.0"></script>
</body>
</html>
